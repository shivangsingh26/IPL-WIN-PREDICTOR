name: CI/CD Docker Pipeline for Streamlit App

# Run this workflow on every push to the main branch
on:
  push:
    branches:
      - master

# Define the jobs that will be run
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Checkout the code from the repository
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Set up Docker on the machine
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
    
    # Step 3: Log in to Docker Hub (You need to set up secrets for DOCKER_USERNAME and DOCKER_PASSWORD in your repo settings)
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    # Step 4: Build the Docker image and push it to Docker Hub
    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: ./DockerFile
        push: true
        tags: ${{secrets.DOCKER_USERNAME}}/flask-app:latest
            
    - name: Image digest
      run: echo ${{steps.build-and-publish.outputs.digest}}
    
    - name: Test the Streamlit app
      run: curl http://localhost:8501
